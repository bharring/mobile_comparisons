<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="location$ | async as location">{{ location.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [hidden]="!googleMap" #mapContainer class="map">
    <div #mapCanvas class="map-canvas"></div>
  </div>
  <ng-container *ngIf="loading$ | async; else loaded">
    <ion-spinner class="center-item"></ion-spinner>
  </ng-container>
  <ng-template #loaded>
    <ng-container *ngIf="location$ | async as location">
      <ion-row>
        <ion-col>
          <ion-text>
            {{ location.address1 }}<br />
          </ion-text>
          <ion-text *ngIf="location.address2">
            {{ location.address2 }}<br />
          </ion-text>
          <ion-text>
            {{ location.city }}, {{ location.region }} {{ location.postal }}<br />
            {{ location.country }}
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="secondary" (click)="addNote()">
            <ion-icon name="document"></ion-icon>&nbsp;&nbsp;Add Note
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="secondary" (click)="addPhoto()">
            <ion-icon name="camera"></ion-icon>&nbsp;&nbsp;Add Photo
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="secondary" (click)="addAudio()">
            <ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Add Audio
          </ion-button>
        </ion-col>
      </ion-row>
      <!-- <pre *ngIf="location$ | async as location">{{ location | json }}</pre> -->
      <ion-list>
        <ion-list-header>Assets</ion-list-header>
        <ion-item *ngFor="let asset of assets$ | async">
          <ion-label>{{ asset.path }}</ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
  </ng-template>
</ion-content>
