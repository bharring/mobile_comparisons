<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="signup()">
        <ion-item>
          <ion-label position="floating">Full Name</ion-label>
          <ion-input type="text" formControlName="displayName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Organization Name</ion-label>
          <ion-input type="text" formControlName="organizationName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" formControlName="passwordConfirm"></ion-input>
        </ion-item>
        <ion-col>
          <div class="ion-text-center">
            <button type="submit" style="display:none">hidden submit</button>
            <ion-button shape="round" expand="block" [disabled]="disabled()" type="submit">
              <ion-spinner *ngIf="loading"></ion-spinner>
              <div *ngIf="!loading">
                Sign Up
              </div>
            </ion-button>
            <br>
            <a [routerLink]="['/login']">Login here</a>
          </div>
        </ion-col>
        <ion-text color="danger" *ngIf="error">
          <p>{{ error }}</p>
        </ion-text>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
