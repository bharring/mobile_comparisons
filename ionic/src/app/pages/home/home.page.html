<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="loading$ | async; else loaded">
    <ion-spinner class="center-item"></ion-spinner>
  </ng-container>
  <ng-template #loaded>
    <ion-list>
      <ion-item *ngFor="let location of locations$ | async">
        <ion-label>{{ location.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
